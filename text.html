<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
<style>
    .title{
        color: yellow;
        background-color: black;
    }
    .para{
        text-align: justify;
        text-transform: uppercase;
        white-space: normal;
    }
    .price{
        text-decoration: line-through;
        
    }
    .price-container{
        text-align: right;
        color: red;
    }
    .t-shadow{
        text-align: center;
        text-transform: uppercase;
        color: chocolate;
        text-shadow:2px 2px 5px black; 
    }
</style>

</head>
<body>
    <h1 class="title">Min Ga Lar Par</h1>

    <p class="price-container">
        price : <span class="price">$200</span> ($190)
    </p>

    <br>

    <br>
