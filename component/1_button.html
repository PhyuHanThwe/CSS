<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design</title>

   <style>
        .btn{
    border: 1px solid black;
    padding: 10px 15px;
    background-color: white;
    text-transform: uppercase;
    font-weight: bolder;
    margin-bottom: 20px;
    }

    .btn:hover{
        background-color: gray;
        color: rgb(0, 19, 128);
    }

    .btn-solid {
        background-color: black;
        color: white;
    }

    .btn-rounded{
        border-radius: 10px;
    }

    .btn-circular{
        border-radius: 50%;
        
    }


   </style>

</head>
<body>
    
<button class="btn">Base design</button>

<button class="btn btn-solid">solid design</button>

<button class="btn btn-rounded">Rounded design</button>

<button class="btn  btn-solid btn-rounded">Rounded design</button>

<button class="btn btn-circular">Base design</button>

<button class="btn btn-rounded btn-circular">Base design</button>

<button class="btn btn-solid btn-rounded btn-circular">Base design</button>





</body>
</html>
